---
# Default waiting time before vmware_guest_powerstate returns
vmware_powerstate_wait: 600

# Default name for snapshot if not otherwise set
default_snapshot_name: 'ansible_snap_default'

### Connection information for vSphere

# The host that has pyVmomi installed
vsphere_api_host: 'localhost'
# Your vCenter machine
vsphere_host: 'vcenter-prd.example.com'
# Whether to check vSphere's SSL cert or not
vsphere_validate_certs: 'no'
# A useraccount with sufficient privileges
vsphere_username: 'administrator@vsphere.local'
# The password for the above user
vsphere_password: 'Password1!'
# Which Datacenter your VM is in
vsphere_datacenter: 'prod'

# Git repo with VMWare SDK to clone
vsphere_sdk_url: 'https://github.com/vmware/vsphere-automation-sdk-python'
# Version of the SDK to clone
vsphere_sdk_branch: 'master'
